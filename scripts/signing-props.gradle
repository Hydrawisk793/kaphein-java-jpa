ext['signing.keyId'] = ''
ext['signing.password'] = ''
ext['signing.secretKeyRingFile'] = ''
ext['ossrhUsername'] = ''
ext['ossrhPassword'] = ''
ext['sonatypeStagingProfileId'] = ''

File secretPropsFile = project.rootProject.file('local.properties')
if(secretPropsFile.exists())
{
    Properties p = new Properties()
    p.load(new FileInputStream(secretPropsFile))
    p.each { name, value ->
        ext[name] = value
    }
}
else
{
    ext['signing.keyId'] = System.getevn('SIGNING_KEY_ID')
    ext['signing.password'] = System.getevn('SIGNING_PASSWORD')
    ext['signing.secretKeyRingFile'] = System.getevn('SIGNING_SECRET_KEY_RING_FILE')
    ext['ossrhUsername'] = System.getevn('OSSRH_USERNAME')
    ext['ossrhPassword'] = System.getevn('OSSRH_PASSWORD')
    ext['sonatypeStagingProfileId'] = System.getevn('SONATYPE_STAGING_PROFILE_ID')
}
